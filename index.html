<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Verloop</title>
    <script src="js/main.js"></script>
  </head>
  <body>
    <div class="title">Verloop Demo</div>
    <div class="main-container">
      <button class="btn btn-primary" onclick="addRow()">Add Row</button>
      <div id="temp"></div>
    </div>
    <div id="tableContainer"></div>
    <div class="form-container">
      <form>
        <div class="form-group">
          <label for="rowID">ID</label>
          <input type="text" class="form-control" id="rowID">
        </div>
        <div class="form-group">
          <label for="col-1">Col-1 Value</label>
          <input type="text" class="form-control" id="col-1">
        </div>
        <div class="form-group">
          <label for="col-2">Col-2 Value</label>
          <input type="text" class="form-control" id="col-2">
        </div>
        <div class="form-group">
          <label for="col-3">Col-3 Value</label>
          <input type="text" class="form-control" id="col-3">
        </div>
        <button type="button" class="btn btn-primary" onclick="table.updateRowFromInput()">Update</button>
      </form>
    </div>
    <script>
      const tableElem = document.getElementById("tableContainer");
      const dummyConfig = {
        colDefs: [
          {
            label: "Text Columns",
            width: "40%",
            type: "text"
          },
          {
            label: "Text Columns",
            width: "40%",
            type: "text"
          },
          {
            label: "Check Box",
            width: "80%",
            type: "checkbox"
          }
        ],
        data: [
          {
            id: `${Date.now()}`,
            colData: ["v1", "v1", true]
          },
          {
            id: `${Date.now() + 1}`,
            colData: ["value1", "value2", true]
          }
        ]
      };
      const table = new CustomTable(dummyConfig, tableElem);
      const addRow = () => {
        table.addRow({
          id: `${Date.now()}`,
          colData: ["default", "default", false]
        });
      };
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
