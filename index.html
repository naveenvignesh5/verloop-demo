<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Verloop</title>
  </head>
  <body>
    <div class="title">Verloop Demo</div>
    <div class="main-container">
      <button class="btn btn-primary">Add Row</button>
      <table class="table table-custom table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Label</th>
            <th>Width (%)</th>
            <th>Type</th>
            <th>Options</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody id="table-content">
          <tr id="">
            <td><input type="text" class="form-control" /></td>
            <td><input type="number" class="form-control" /></td>
            <td>
              <select class="form-control">
                <option>text</option>
                <option>number</option>
                <option>password</option>
                <option>submit</option>
                <option>radio</option>
                <option>checkbox</option>
              </select>
            </td>
            <td>
              <div
                class="d-flex flex-row align-items-center justify-content-center"
              >
                <button class="btn btn-secondary mr-3">Update</button>
                <button class="btn btn-danger">Delete</button>
              </div>
            </td>
            <td><input type="text" class="form-control" /></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div id="tableContainer"></div>
    <script src="js/main.js"></script>
    <script>
      const tableElem = document.getElementById("tableContainer");
      const table = new CustomTable({}, tableElem);
    </script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
